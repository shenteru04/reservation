<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration & Employee Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient( blue, lightskyblue, lightblue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: #fff;
            text-align: center;
            padding: 30px 20px 15px;
        }
        .card-header img {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            border: 3px solid lightskyblue;
        }
        .card-body {
            background: #fff;
            padding: 30px;
        }
        .btn-custom {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-admin {
            background-color: blue;
            color: #fff;
        }
        .btn-admin:hover {
            background-color: lightblue;
        }
        .btn-employee {
            background-color: #2196F3;
            color: #fff;
        }
        .btn-employee:hover {
            background-color: #1976D2;
        }
        .footer {
            text-align: center;
            padding-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 420px;">
        <div class="card-header">
            <img src="img/logo.png" alt="Company Logo">
            <h3 class="mt-3 mb-0">Welcome</h3>
            <p class="text-muted">Choose your portal to sign in</p>
        </div>
        <div class="card-body">
            <a href="html/auth/login.html" target="_self" class="btn btn-custom btn-admin mb-3">
    <i class="fas fa-user-shield mr-2"></i> Administrator Login
</a>        
            <a href="html/auth/employee-login.html" target="_self" class="btn btn-custom btn-admin mb-3">
    <i class="fas fa-user-shield mr-2"></i> Employee Login
</a>
            <div class="footer mt-4">
                &copy; 2025 Your Company. All rights reserved.
            </div>
        </div>
    </div>
</div>

</body>
</html>
