<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Dashboard - Hotel Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
        }

        .header .user-info {
            margin-top: 10px;
            color: #718096;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card.pending .icon { color: #f6ad55; }
        .stat-card.progress .icon { color: #4299e1; }
        .stat-card.completed .icon { color: #48bb78; }
        .stat-card.urgent .icon { color: #f56565; }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.urgent {
            border-left-color: #f56565;
            background: linear-gradient(135deg, #fed7d7 0%, #f7fafc 100%);
        }

        .task-item.in-progress {
            border-left-color: #4299e1;
            background: linear-gradient(135deg, #bee3f8 0%, #f7fafc 100%);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .room-info {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-scheduled { background: #fef5e7; color: #d69e2e; }
        .status-progress { background: #e6fffa; color: #319795; }
        .status-completed { background: #f0fff4; color: #38a169; }
        .status-urgent { background: #fed7d7; color: #e53e3e; }

        .task-details {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f6ad55, #ed8936);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .room-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .room-card.maintenance {
            background: linear-gradient(135deg, #fed7d7, #f7fafc);
            border-color: #f56565;
        }

        .room-card.out-of-order {
            background: linear-gradient(135deg, #fbb6ce, #f7fafc);
            border-color: #d53f8c;
        }

        .room-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .room-status {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .loading.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }

        .timer-display {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-tools"></i>
                Handyman Dashboard
            </h1>
            <div class="user-info">
                Welcome back, <span id="handyman-name">Loading...</span> | 
                <span id="current-date"></span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card pending">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="number" id="pending-count">-</div>
                <div class="label">Pending Tasks</div>
            </div>
            <div class="stat-card progress">
                <div class="icon"><i class="fas fa-cog fa-spin"></i></div>
                <div class="number" id="progress-count">-</div>
                <div class="label">In Progress</div>
            </div>
            <div class="stat-card completed">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="number" id="completed-count">-</div>
                <div class="label">Completed Today</div>
            </div>
            <div class="stat-card urgent">
                <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="number" id="urgent-count">-</div>
                <div class="label">Urgent Repairs</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Tasks Section -->
            <div class="content-card">
                <h2>
                    <i class="fas fa-list-check"></i>
                    My Active Tasks
                </h2>
                <div class="loading" id="tasks-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading tasks...
                </div>
                <div class="task-list" id="task-list">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <!-- Room Status Section -->
            <div class="content-card">
                <h2>
                    <i class="fas fa-door-closed"></i>
                    Rooms Needing Attention
                </h2>
                <div class="loading" id="rooms-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading rooms...
                </div>
                <div class="room-grid" id="room-grid">
                    <!-- Rooms will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Update Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h2><i class="fas fa-edit"></i> Update Task</h2>
            <form id="task-update-form">
                <input type="hidden" id="task-id">
                
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status" name="status" required>
                        <option value="1">Scheduled</option>
                        <option value="2">In Progress</option>
                        <option value="3">Completed</option>
                        <option value="4">Delayed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-cost">Cost (₱)</label>
                    <input type="number" id="task-cost" name="cost" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="task-notes">Notes</label>
                    <textarea id="task-notes" name="notes" rows="4" placeholder="Add any notes about the maintenance work..."></textarea>
                </div>

                <div id="timer-section" style="display: none;">
                    <div class="timer-display" id="timer-display">00:00:00</div>
                    <div class="form-group">
                        <button type="button" class="btn btn-warning" id="start-timer">
                            <i class="fas fa-play"></i> Start Timer
                        </button>
                        <button type="button" class="btn btn-primary" id="stop-timer" style="display: none;">
                            <i class="fas fa-pause"></i> Stop Timer
                        </button>
                    </div>
                </div>

                <div class="task-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update Task
                    </button>
                    <button type="button" class="btn btn-primary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/handyman/handydashboard.js"></script>
</body>
</html>
