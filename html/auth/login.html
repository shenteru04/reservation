<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        /* Custom styles for login page */
        body {
           background: linear-gradient( blue, lightskyblue, lightblue);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .login-container {
            max-width: 28rem;
            margin: 0 auto;
            padding-top: 4rem;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-circle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-image: url('../auth/img/logo.png');
    background-size: cover; /* makes it fill */
    background-position: center; /* centers it */
    background-repeat: no-repeat; /* prevents tiling */
    width: 6rem;
    height: 6rem;
    border-radius: 50%;
    margin-bottom: 10px;
}

        
        .logo-circle i {
            color: white;
            font-size: 1.5rem;
        }
        
        .main-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
        }
        
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            animation: fadeIn 0.3s ease-in;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-label i {
            color: #9ca3af;
            margin-right: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }
        
        .password-toggle:hover {
            color: #6b7280;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.875rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .message.error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .message.success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container {
                padding-top: 2rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Header -->
            <div class="header-section">
    <div class="logo-circle"></div>
    <h1 class="main-title">Hotel Management</h1>
    <p class="subtitle">Administrator Login</p>
</div>
            
            <!-- Login Card -->
            <div class="card fade-in">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            required 
                            autocomplete="email"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>Password
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input"
                                required 
                                autocomplete="current-password"
                                placeholder="Enter your password"
                                style="padding-right: 3rem;"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="password-toggle"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <!-- Error/Success Messages -->
                <div id="errorMessage" class="message hidden"></div>
                
                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2025 Hotel Management System. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        eyeIcon.className = 'fas fa-eye';
                    } else {
                        eyeIcon.className = 'fas fa-eye-slash';
                    }
                });
            }
        });
    </script>
    <script src="../../js/auth/AuthService.js"></script>
</body>
</html>
