<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Oro Hotel - Administrator Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        }
                    },
                    animation: {
                        'slide-in': 'slideIn 0.5s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                        'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceSubtle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        @keyframes pulseSoft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            animation: pulseSoft 3s ease-in-out infinite;
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        .btn-shimmer {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8, #3b82f6);
            background-size: 200px 200px;
            animation: shimmer 2s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .btn-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-shimmer:hover::before {
            left: 100%;
        }
        
        .floating-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { top: 20%; left: 20%; width: 80px; height: 80px; background: #3b82f6; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; right: 20%; width: 60px; height: 60px; background: #1d4ed8; animation-delay: -2s; }
        .particle:nth-child(3) { bottom: 20%; left: 30%; width: 100px; height: 100px; background: #60a5fa; animation-delay: -4s; }
        .particle:nth-child(4) { top: 40%; right: 40%; width: 40px; height: 40px; background: #93c5fd; animation-delay: -1s; }
        .particle:nth-child(5) { bottom: 40%; right: 60%; width: 70px; height: 70px; background: #2563eb; animation-delay: -3s; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 min-h-screen">
    <!-- Floating Background Particles -->
    <div class="floating-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md animate-fade-in">
            <!-- Back Navigation -->
            <div class="mb-6 animate-slide-in">
                <a href="../../index.html" class="inline-flex items-center space-x-2 text-white/80 hover:text-white transition-colors duration-300">
                    <i class="fas fa-arrow-left"></i>
                    <span class="text-sm font-medium">Back to Portal</span>
                </a>
            </div>

            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center mb-6">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-2xl logo-glow">
                        <i class="fas fa-user-shield text-blue-600 text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">Administrator Access</h1>
                <p class="text-blue-100 text-lg">Sky Oro Hotel Management Portal</p>
            </div>

            <!-- Login Card -->
            <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden card-hover">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-lock text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-1">Secure Login</h2>
                        <p class="text-gray-600">Enter your administrator credentials</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <!-- Email Field -->
                        <div class="space-y-2">
                            <label for="email" class="flex items-center text-sm font-semibold text-gray-700">
                                <i class="fas fa-envelope text-blue-500 mr-2"></i>
                                Email Address
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="w-full px-4 py-3 pl-12 bg-white/90 border border-gray-200 rounded-xl text-gray-800 placeholder-gray-500 input-focus focus:outline-none focus:border-blue-500 focus:bg-white"
                                    required 
                                    autocomplete="email"
                                    placeholder="admin@skyorohotel.com"
                                >
                                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                                    <i class="fas fa-at text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label for="password" class="flex items-center text-sm font-semibold text-gray-700">
                                <i class="fas fa-lock text-blue-500 mr-2"></i>
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="w-full px-4 py-3 pl-12 pr-12 bg-white/90 border border-gray-200 rounded-xl text-gray-800 placeholder-gray-500 input-focus focus:outline-none focus:border-blue-500 focus:bg-white"
                                    required 
                                    autocomplete="current-password"
                                    placeholder="Enter your secure password"
                                >
                                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                                    <i class="fas fa-key text-gray-400"></i>
                                </div>
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- OTP Field (Hidden by Default) -->
                        <div id="otpField" class="space-y-2 hidden">
                            <label for="otp" class="flex items-center text-sm font-semibold text-gray-700">
                                <i class="fas fa-sms text-blue-500 mr-2"></i>
                                Verification Code
                            </label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="otp" 
                                    name="otp" 
                                    maxlength="6"
                                    class="w-full px-4 py-3 pl-12 bg-white/90 border border-gray-200 rounded-xl text-gray-800 placeholder-gray-500 input-focus focus:outline-none focus:border-blue-500 focus:bg-white"
                                    placeholder="Enter 6-digit code"
                                    inputmode="numeric"
                                    autocomplete="one-time-code"
                                >
                                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                                    <i class="fas fa-code text-gray-400"></i>
                                </div>
                            </div>
                            <div class="flex justify-between text-sm">
                                <button type="button" id="resendOtp" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">
                                    Resend Code
                                </button>
                                <span id="otpTimer" class="text-gray-600"></span>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="admin-forgot-password.html" class="text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="submitButton"
                            class="w-full btn-shimmer text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center space-x-3"
                        >
                            <i class="fas fa-sign-in-alt"></i>
                            <span id="submitButtonText">Access Dashboard</span>
                        </button>
                    </form>

                    <!-- Error/Success Messages -->
                    <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700" id="errorText"></p>
                            </div>
                        </div>
                    </div>

                    <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-green-700" id="successText"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Features Footer -->
                <div class="bg-gray-50/80 backdrop-blur-sm px-8 py-6 border-t border-gray-100">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-shield-alt text-green-600"></i>
                            </div>
                            <p class="text-xs text-gray-600 font-medium">SSL Secured</p>
                        </div>
                        <div>
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-fingerprint text-blue-600"></i>
                            </div>
                            <p class="text-xs text-gray-600 font-medium">2FA Ready</p>
                        </div>
                        <div>
                            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-history text-purple-600"></i>
                            </div>
                            <p class="text-xs text-gray-600 font-medium">Audit Trail</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-white/60 text-sm">
                    Need technical support? 
                    <a href="mailto:support@skyorohotel.com" class="text-white hover:text-blue-200 font-medium ml-1">Contact IT</a>
                </p>
                <div class="mt-4 flex items-center justify-center space-x-2 text-white/40 text-xs">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span>System Status: Online</span>
                </div>
                <p class="text-white/40 text-xs mt-2">© 2025 Sky Oro Hotel Management System</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        eyeIcon.className = 'fas fa-eye';
                    } else {
                        eyeIcon.className = 'fas fa-eye-slash';
                    }
                });
            }

            // Add floating animation to inputs on focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
    <script src="../../js/auth/AuthService.js"></script>
    
</body>
</html>
